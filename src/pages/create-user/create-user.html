<ion-header>

<ion-content padding>
    <form [formGroup]="addUserForm" (submit)="createUser(user)" novalidate>
        <ion-list>

            <ion-item>
                <ion-label fixed>E-mail</ion-label>
                <ion-input [class.invalid]="!addUserForm.cotrols.email.valid&& addUserForm.control.email.dirty" type="text" [(ngModel)]="user.email"></ion-input>
                <p ng-if="!addUserForm.cotrols.email.valid&& addUserForm.control.email.dirty" class="error-message">email invalido</p>
            </ion-item>
            <ion-item>
                <ion-label fixed>Nome</ion-label>
                <ion-input type="text" [(ngModel)]="user.name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Senha</ion-label>
                <ion-input type="password" [(ngModel)]="user.password"></ion-input>
            </ion-item>
            <ion-item><button ion-button full type="submit"> Cadastrar</button></ion-item>
        </ion-list>
    </form>
</ion-content>
