<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <!-- <button ion-button float-right>
            <ion-icon name="settings"></ion-icon>
        </button> -->
        <ion-title>Perfil</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col></ion-col>
            <ion-col>
                <div style="position:relative;width: 100%;height: 8rem;">
                    <img class="img-user-perfil" src="https://ukla.org/images/icons/user-icon.svg">
                </div>
                <h5 text-center style="margin-bottom:0;margin-top:0.8rem">Nome user</h5>
                <p text-center style="margin-top:0.5rem;margin-bottom:0">E-mail</p>
            </ion-col>
            <ion-col></ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <div padding>
                    <ion-segment [(ngModel)]="tabPerfil">
                        <ion-segment-button value="library">
                            Minha Biblioteca
                        </ion-segment-button>
                        <ion-segment-button value="literary">
                            Minhas Obras
                        </ion-segment-button>
                    </ion-segment>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <div [ngSwitch]="tabPerfil">
        <ion-list *ngSwitchCase="'library'">
            <ion-item>
                <ion-thumbnail item-start>
                    <img class="img-book-thumb-small" src="http://4.bp.blogspot.com/_8gBNFJwKEq0/TFdWsSnJffI/AAAAAAAABvs/wcOHcXOPw3s/s1600/A-Guerra-de-Tronos.jpg">
                </ion-thumbnail>
                <h2>A Guerra dos Tronos</h2>
                <h4>George R. R. Martin</h4>
                <p class="status-book finished">Finalizada</p>
                <div class="footer-book">
                    <p>Capítulos
                        <label class="spam-chapters" text-center>14</label>
                    </p>
                </div>
            </ion-item>
        </ion-list>

        <ion-list *ngSwitchCase="'literary'">
            <ion-item>
                <ion-thumbnail item-start>
                    <img class="img-book-thumb-small" src="http://4.bp.blogspot.com/-AUo8qpbmCrI/TcaTaw9daVI/AAAAAAAACnA/cattreziXIc/s1600/capa_a_tormenta_de_espadas_frente.jpg">
                </ion-thumbnail>
                <h2>A Tormenta de Espadas</h2>
                <h4>George R. R. Martin</h4>
                <p class="status-book in-progress">Em progresso</p>
                <div class="footer-book">
                    <p>Capítulos
                        <label class="spam-chapters" text-center>13</label>
                    </p>
                </div>
            </ion-item>

            <ion-item>
                <ion-thumbnail item-start>
                    <img class="img-book-thumb-small" src="http://leitoresdepressivos.com/wp-content/uploads/2013/12/LeYa_cover_GRRM_O_cavaleiro_dos_sete_reinos_ESTUDOS_009_cover-front-1a-capa-2-1.jpg">
                </ion-thumbnail>
                <h2>O Cavaleiro dos Sete Reinos</h2>
                <h4>George R. R. Martin</h4>
                <p class="status-book in-revision">Em revisão</p>
                <div class="footer-book">
                    <p>Capítulos
                        <label class="spam-chapters" text-center>12</label>
                    </p>
                </div>

            </ion-item>
        </ion-list>
    </div>
    <ion-fab right bottom>
        <button ion-fab color="light"><ion-icon name="arrow-dropup"></ion-icon></button>
        <ion-fab-list side="left">
            <button (click)="showCreateBook()" ion-fab><ion-icon name="book"></ion-icon></button>
        </ion-fab-list>
    </ion-fab>
</ion-content>
