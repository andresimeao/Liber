<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <button ion-button float-right>
            <ion-icon name="settings"></ion-icon>
        </button>
        <ion-title>Perfil</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col></ion-col>
            <ion-col>
                <img class="img-user-perfil" src="https://ukla.org/images/icons/user-icon.svg">
                <h5 text-center>Nome user</h5>
                <p text-center>E-mail</p>
            </ion-col>
            <ion-col></ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <div padding>
                    <ion-segment [(ngModel)]="tabPerfil">
                        <ion-segment-button value="library">
                            Minha Biblioteca
                        </ion-segment-button>
                        <ion-segment-button value="literary">
                            Minhas Obras
                        </ion-segment-button>
                    </ion-segment>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <div [ngSwitch]="tabPerfil">
        <ion-list *ngSwitchCase="'library'">
            <ion-item>
                <ion-thumbnail item-start>
                    <img class="img-book-thumb-small" src="http://4.bp.blogspot.com/_8gBNFJwKEq0/TFdWsSnJffI/AAAAAAAABvs/wcOHcXOPw3s/s1600/A-Guerra-de-Tronos.jpg">
                </ion-thumbnail>
                <h2>A Guerra dos Tronos</h2>
                <h4>George R. R. Martin</h4>
                <p color="primary">Finalizada</p>
            </ion-item>
        </ion-list>

        <ion-list *ngSwitchCase="'literary'">
            <ion-item>
                <ion-thumbnail item-start>
                    <img class="img-book-thumb-small" src="http://4.bp.blogspot.com/-AUo8qpbmCrI/TcaTaw9daVI/AAAAAAAACnA/cattreziXIc/s1600/capa_a_tormenta_de_espadas_frente.jpg">
                </ion-thumbnail>
                <h2>A Tormenta de Espadas</h2>
                <h4>George R. R. Martin</h4>
                <p color="danger">Em progresso</p>
            </ion-item>
        </ion-list>
    </div>
    <!-- <ion-list inset>
  <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
    {{ item }}
  </button> 
</ion-list> -->
</ion-content>
