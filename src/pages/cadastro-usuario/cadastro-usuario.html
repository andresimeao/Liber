<ion-header>

  <ion-navbar>
    <ion-title>cadastroUsuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label fixed>E-mail</ion-label>
    <ion-input type="text" [(ngModel)]="usuario.email" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Nome</ion-label>
    <ion-input type="text" [(ngModel)]="usuario.nome" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Senha</ion-label>
    <ion-input type="password" [(ngModel)]="usuario.senha" ></ion-input>
  </ion-item>
  <ion-item><button ion-button full (click)="cadastrarUsuario(usuario)">Cadastrar</button></ion-item>
</ion-list>

</ion-content>
