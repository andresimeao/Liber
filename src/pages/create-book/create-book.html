<ion-header>

    <ion-navbar>
        <ion-title>Criar Livro</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="addBookForm" (ngSubmit)="createBook()" novalidate>
        <ion-list>
            <ion-item>
                <button ion-button color="primary" (click)="accessGallery()">Open Gallery</button>
                <img [src]="base64Image" *ngIf="base64Image" />
            </ion-item>
            <ion-item>
                <ion-label floating>TÃ­tulo</ion-label>
                <ion-input formControlName="title" type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Sinopse</ion-label>
                <ion-textarea formControlName="synopsis" fz-elastic></ion-textarea>
            </ion-item>

            <ion-item>
                <ion-label floating>Categoria</ion-label>
                <ion-select formControlName="category">
                    <ion-option value="romance">Romance</ion-option>
                    <ion-option value="infantil">Infantil</ion-option>
                    <ion-option value="poetry">Poesia</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label floating>Avisos</ion-label>
                <ion-input formControlName="warnings" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Concordo com os termos</ion-label>
                <ion-checkbox (click)="openTermsModal()" formControlName="checkTerms" color="secondary"></ion-checkbox>
            </ion-item>
            <ion-item><button ion-button full type="submit" [disabled]="!addBookForm.valid"> Cadastrar</button></ion-item>
            <ion-item><button ion-button full type="submit" (click)="openTermsModal()"> termos</button></ion-item>
        </ion-list>
    </form>
</ion-content>
